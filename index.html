<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - Axel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <button class="choice" data-choice="rock">
          <img src="rock.png" alt="Rock" class="icon" />
        </button>
        <button class="choice" data-choice="paper">
          <img src="paper.jpg" alt="Paper" class="icon" />
        </button>
        <button class="choice" data-choice="scissors">
          <img src="scissors.png" alt="Scissors" class="icon" />
        </button>
      </div>
      <div class="result">
        <p id="result-text">Make your move!</p>
        <p id="score-text">You: 0 | Computer: 0</p>
      </div>
      <button id="reset-button" class="hidden">Play Again</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
